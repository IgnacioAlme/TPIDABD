{% load static %}

{% block titulo %}- Register{% endblock %}

{% block load_scr %}
<link href={% static 'css/signin.css' %} rel="stylesheet">
{% endblock  %}

{% block content %}
<div class="text-center">
<main class="form-signin card" style="opacity: 0.97;">

<!--Si hay mensajes o errores-->
{% include 'partials/_msgalert.html' %}

  <form method="POST" action={% url 'register' %}>
  {% csrf_token %}
    <img class="mb-2" src={% static 'img/logo_img.png' %} alt="" width="115" height="115">
    <h1 class="h3 mb-3 fw-normal">Crear una cuenta</h1>

    <div class="form-floating">
      <input type="text" class="form-control" name="username" id="floatingInputuser" value="{{data.username}}" placeholder="name" required>
      <label for="floatingInputuser">Nombre de usuario</label>
    </div>
    <div class="form-floating">
      <input type="email" class="form-control" name="email" id="floatingInput" value="{{data.email}}" placeholder="name@example.com" required>
      <label for="floatingInput">Direccion de correo</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" name='password' id="floatingPassword" placeholder="Password" required>
      <label for="floatingPassword">Contraseña</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" name='password2' id="floatingPasswordcheck" placeholder="Repeat password" required>
      <label for="floatingPasswordcheck">Repita la contraseña</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Crear</button>
    <hr>
    <p>¿Tienes una cuenta? <a class="text-dark" href={% url 'login' %} > Iniciar Sesión!</a></p>
  </form>
  </div>
</main>
{% endblock content %}

  </body>
</html>
