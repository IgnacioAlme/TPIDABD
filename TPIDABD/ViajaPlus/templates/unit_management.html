{% extends 'base.html' %}
{% load static %}

{% block titulo %}- Gestión de unidades{% endblock  %}

{% block content %}
    <div class="container">
        <form method="POST" novalidate class="unit-form">
            {% csrf_token %}
            <h2 class="form-title">Unidad de transporte</h2>
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
        <br>
        <a href="{% url 'buscar_servicio' 'unidades' %}" class="btn btn-primary">Volver a la lista de vehículos</a>
    </div>
{% endblock  %}
